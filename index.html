<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRUD project</title>
</head>

<body>
    <header>
        <h1>User database</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>email</th>
                <th>address</th>
                <th>edit / del</th>
            </tr>
        </thead>
        <tbody class="usersData">

        </tbody>
    </table>

    <div class="modal-background">
        <div class="modal-content">
            <div>
                <span class="close">x</span>
            </div>
            <div class="userData">
                
                <form>
                    <p class="modal__p">
                        <span class="label">
                            <label for="name">Name:</label>
                        </span>
                        <input type="text" id="modal__name" name="name" value="">
                    </p>
                    <p class="modal__p">
                        <span class="label">
                            <label for="email">Email:</label>
                        </span>
                        <input type="text" id="modal__email" name="email" value="">
                    </p>
                    <p class="modal__p">
                        <span class="label">
                            <label for="address">Address:</label>
                        </span>
                        <input type="text" id="modal__address" name="address" value="">
                    </p>
                  </form> 
                
            </div>
            <div class="modal-text">
                Do you really want to DELETE this user ?
            </div>
            <div class="modal-buttons">
                <button class="btn save-btn">Save modifications</button>
                <button class="btn delete-btn">Delete user</button>
                <button class="btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
